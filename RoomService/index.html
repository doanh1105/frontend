<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="room">
            <h4 class="head">Room Service </h4><br>
            <div class="gach"></div><br>
            <input type="checkbox" name="case" id="" class="input">
            <label for="case" class="font">Breakfast menu</label><br>
            <div class="container">
                <div class="item item-1"><button type="submit"><a href="">Mon</a> </button></div>
                <div class="item item-2"><button type="submit"><a href="">Tue</a> </button></div>
                <div class="item item-3"><button type="submit"> <a href="">Wed</a></button></div>
                <div class="item item-4"><button type="submit"><a href="">Thu</a></button></div>
                <div class="item item-5"><button type="submit"><a href="">Fri</a></button></div>
                <div class="item item-6"><button type="submit"><a href="">Sat</a></button></div>
                <div class="item item-6"><button type="submit"><a href="">Sun</a></button></div>
          </div>
          <div class="time">
            <h6 ><a href="" style="text-decoration: none; color: rgb(53, 51, 51);">Set Time</a></h6>
            <div class="chon">
            <input type="datetime" name="from" id="" placeholder="From" class="chon-item">
            <label for="from"></label>
            <input type="datetime" name="to" id="" placeholder="To" class="chon-item">
            <label for="to"></label>
            </div>
          </div>
          <p class="acc"><a href="#" ></a>Account Permission </p>
          <div class="end">
            <input type="checkbox" name="case1" id="" class="input">
            <label for="case1" class="font">Allow Creadit Cards</label><br>
            <br><input type="checkbox" name="case2" id="" class="input">
            <label for="case2" class="font" style="color: gray;">Allow Vouchers</label><br>
            <br><input type="checkbox" name="case3" id="" class="input">
            <label for="case3" class="font" style="color: gray;">Allow Scheduled Orders</label><br>
            <br><input type="checkbox" name="case4" id="" class="input">
            <label for="case4" class="font">Allow Room Charge</label>
        </div>
        </div>
    </div>
</body>
</html>
