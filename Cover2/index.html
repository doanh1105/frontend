<html lang="en">
<head>

<body>
    <div class="main">

                <div class="item item-1"  ><button type="submit" ><a href="">Mon</a> </button></div>
                <div class="item item-2"><button type="submit"><a href="">Tue</a> </button></div>
                <div class="item item-3"><button type="submit"> <a href="">Wed</a></button></div>

          </div>
          <div class="time">
            <a href="">Set Time</a>
            <div class="chon">
            <input type="datetime" name="from" id="" placeholder="From" class="chon-item">
            <label for="from"></label>
            <input type="datetime" name="to" id="" placeholder="To" class="chon-item">
            <label for="to"></label>
            </div>
          </div>
          <p class="acc">Account Permission </p>
          <div class="end">
            <input type="checkbox" name="" id="case1" class="input2">

            <br><input type="checkbox" name="" id="case1" class="input2">
            <label for="case1" class="font1" >Allow Vouchers</label><br>
            <br><input type="checkbox" name="" id="case1" class="input2">
            <label for="case1" class="font1" >Allow Scheduled Orders</label><br>
            <br><input type="checkbox" name="" id="case1" class="input2">
            <label for="case1" class="font1" >Allow Room Charge</label>
        </div>
        </div>
    </div>
